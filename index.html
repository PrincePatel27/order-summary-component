<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Order summary card component">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="contanier">
      <img src="images/illustration-hero.svg" class="illustion-image" alt="illustration of hero">
      <section class="card-contanier">
        <h1 class="title">
          Order Summary
        </h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card-contanier-plan">
          <img src="images/icon-music.svg" class="music-image" alt="Music Icon">
          <div class="card-order-plan">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="card-change">Change</a>
        </div>
        <div class="btn">
          <a href="#" class="btn-primary">Processed to Payment</a>
          <a href="#" class="btn-secondary">Cancel Order</a>
        </div>
      </section>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        Coded by 
        <a href="#">Prince Patel</a>.
      </section>
    </main>
  </body>
</html>
